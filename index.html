<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星海游戏-乐玩一下，正青春。</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #3f5efb, purple, orange);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <link rel="icon" href="/asstes/image/logo.png">
</head>
<body>
    <div class="header">
        <img src="/asstes/image/logo.png" alt="星海游戏" width="50" height="50">
        <div class="logo">星海游戏</div>
        <div class="nav-links">
            <a href="https://hixinghai.us.kg">首页</a>
            <a href="games/">游戏</a>
            <a href="#news">新闻</a>
            <a href="#contact">联系</a>
        </div>
    </div>
    <div class="content">
        <h1>乐玩一下，正青春！</h1>
        <p>Play hard,stay young!</p>
    </div>
</body>
</html>
